

<div mat-dialog-content>
    <form [formGroup]="customerForm">
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input type="text" formControlName="firstName" matInput>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input type="text" formControlName="lastName" matInput>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Passport Number</mat-label>
            <input type="text" formControlName="passportNumber" matInput>
        </mat-form-field>
        <br> 

        <mat-form-field appearance="fill">
            <mat-label>Email </mat-label>
            <input type="text" formControlName="email" matInput>
        </mat-form-field>
        <br> 

        <mat-form-field appearance="fill">
            <mat-label>Phone Number </mat-label>
            <input type="text" formControlName="phoneNumber" matInput>
        </mat-form-field>
        <br> 
    </form>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="accent">Continue</button>
    <button mat-raised-button color="warn" style="margin-right: 10px;" mat-dialog-close="">Close</button>
</div>
