<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef> CustomerId </th>
      <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="flightId">
      <th mat-header-cell *matHeaderCellDef> FlightId </th>
      <td mat-cell *matCellDef="let element"> {{element.flightId}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="referenceNumber">
      <th mat-header-cell *matHeaderCellDef> ReferenceNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.referenceNumber}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
